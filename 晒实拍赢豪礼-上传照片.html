<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>晒实拍赢豪礼-上传照片</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/upLoading.css">
    <script src="js/rem.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="header">
    <div>
        <span class="icon"></span>
        <span class="title">晒实拍·得豪礼</span>
    </div>
</div>
<div id="upLoading">
    <div class="list-wrap">
        <div class="list1" >
            <div class="title">
                <div>
                    <span>空间选择：</span><span>客厅</span>
                </div>
                <div class="delList"></div>
            </div>
            <div class="cont">
                <div class="cont-nav">
                    <div class="sel">客厅</div>
                    <div>餐厅</div>
                    <div>厨房</div>
                    <div>主卧</div>
                    <div>主卧</div>
                </div>
                <div class="cont-img">
                    <div class="showImg">
                        <div>
                            <img src="img/img04.png" alt="">
                            <div class="del">
                                <span></span>
                            </div>
                        </div>
                        <div>
                            <img src="img/img05.png" alt="">
                            <div class="del">
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <div class="addImg">
                        <input type="file">
                    </div>
                </div>
            </div>
        </div>
        <div class="list1" >
            <div class="title">
                <div>
                    <span>空间选择：</span><span>客厅</span>
                </div>
                <div class="delList"></div>
            </div>
            <div class="cont">
                <div class="cont-nav">
                    <div class="sel">客厅</div>
                    <div>餐厅</div>
                    <div>厨房</div>
                    <div>主卧</div>
                    <div>主卧</div>
                </div>
                <div class="cont-img">
                    <div class="showImg">
                        <div>
                            <img src="img/img04.png" alt="">
                            <div class="del">
                                <span></span>
                            </div>
                        </div>
                        <div>
                            <img src="img/img05.png" alt="">
                            <div class="del">
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <div class="addImg">
                        <input type="file">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="list-2">
        <button class="addList">
            <span>+</span><span>添加空间</span>
        </button>
    </div>
    <div class="bottom">
        <span>立即上传瓜分豪礼</span>
    </div>
</div>
<script>
    let template = "<div class=\"list1\">\n" +
        "            <div class=\"title\">\n" +
        "                <div>\n" +
        "                    <span>空间选择：</span><span>客厅</span>\n" +
        "                </div>\n" +
        "                <div class=\"delList\"></div>\n" +
        "            </div>\n" +
        "            <div class=\"cont\">\n" +
        "                <div class=\"cont-nav\">\n" +
        "                    <div class=\"sel\">客厅</div>\n" +
        "                    <div>餐厅</div>\n" +
        "                    <div>厨房</div>\n" +
        "                    <div>主卧</div>\n" +
        "                    <div>主卧</div>\n" +
        "                </div>\n" +
        "                <div class=\"cont-img\">\n" +
        "                    <div class=\"showImg\">\n" +
        "                    </div>\n" +
        "                    <div class=\"addImg\">\n" +
        "                        <input type=\"file\">\n" +
        "                    </div>\n" +
        "                </div>\n" +
        "            </div>\n" +
        "        </div>";
    $(function () {
        //删除键划出
        $('#upLoading .showImg>div').on('touchstart',function (event) {
            event.stopPropagation();
            $('#upLoading .showImg>div>div').removeClass('slideUp');
            $(this).children('div').addClass('slideUp');
        });
        $('#upLoading').on('touchstart',function () {
            $('#upLoading .showImg>div>div.slideUp').removeClass('slideUp');
        });
        // 标签切换
        $('#upLoading .cont-nav>div').on('touchstart',function () {
            $(this).siblings('div').removeClass('sel');
            $(this).addClass('sel')
        });
        // 添加list
        // $('#upLoading .addList').on('touchstart',function () {
        //     $('#upLoading .list-wrap').append(template)
        // });
        //删除空间
        $('#upLoading .delList').on('touchstart',function () {
            $(this).parents('.list1').remove();
        });
    });
</script>
</body>
</html>
