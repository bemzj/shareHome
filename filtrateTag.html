<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>筛选方案</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/filtrateTag.css">
    <script src="js/rem.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="header" >
    <div>
        <span class="icon"></span>
        <span class="title">筛选方案</span>
    </div>
</div>
<div id="filtrateTag">
    <div class="list1">
        <div class="title">
            <span>全屋方案</span>
        </div>
        <div class="tag-nav">
            <div class="sel">一室一厅</div>
            <div>两室一厅</div>
            <div>两室两厅</div>
            <div>三室一厅</div>
            <div>三室两厅</div>
            <div>四室一厅</div>
            <div>四室两厅</div>
            <div>其他</div>
        </div>
    </div>
    <div class="list2">
        <div class="title" style="border-top: 0;">
            <span>空间方案</span>
        </div>
        <div class="tag-nav">
            <div class="sel">客厅</div>
            <div>餐厅</div>
            <div>主卧</div>
            <div>次卧</div>
            <div>儿童房</div>
            <div>书房</div>
            <div>阳台</div>
            <div>其他</div>
        </div>
    </div>
    <div class="list3">
        <div class="title" style="border-top: 0;">
            <span>方案风格</span>
        </div>
        <div class="tag-nav">
            <div class="sel">北欧</div>
            <div>现代</div>
            <div>新中式</div>
            <div>田园</div>
            <div>其他</div>
        </div>
    </div>
    <div class="list4">
        <button>确定</button>
    </div>
</div>
<script>
    $(function () {
        $('#filtrateTag .list1 .tag-nav>div').click(function () {
            $('#filtrateTag .list1 .tag-nav>div').removeClass('sel');
            $(this).addClass('sel');
        })
        $('#filtrateTag .list2 .tag-nav>div').click(function () {
            $('#filtrateTag .list2 .tag-nav>div').removeClass('sel');
            $(this).addClass('sel');
        })
        $('#filtrateTag .list3 .tag-nav>div').click(function () {
            $('#filtrateTag .list3 .tag-nav>div').removeClass('sel');
            $(this).addClass('sel');
        })
    })
</script>
</body>
</html>
